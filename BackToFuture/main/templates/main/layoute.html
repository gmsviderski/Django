{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=" {%  static 'main/css/main.css' %}">
    {% block title %}


    {% endblock %}
<!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 col-lg-2">
                <img src="{% static 'main/img/back.png' %}" alt="логотип" width="150px">
                <span>Назад в будущее</span>
                <ul>
                    <li><a href="{% url 'home' %}">Главная</a></li>
                    <li><a href="{% url 'part2' %}">Назад в будещее 2</a></li>
                    <li><a href="{% url 'part3' %}">Назад в будещее 3</a></li>
                    <li><a href="{% url 'personage' %}">Персонажи</a></li>
                    <li><a href="{% url 'news_home' %}">Новостная страница</a></li>
                    <li><a href="{% url 'add_news' %}">Добавить новость</a></li>
                </ul>
            </aside>
            <main class="col-md-9 col-lg-10">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
